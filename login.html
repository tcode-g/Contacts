<html>
<head>
	<title>Comet Contacts</title>

<body>

<!-- Header section -->
<header id="topBar">
	<!-- First row, containing top bar -->
	 <div class="row1">
		<!-- Logo left side -->
		<a href="index.html" class="logo-link">
			<img src="images/comet.png" alt = "Comet Contacts logo" id="logo">
		</a>
	 </div>
</header>

<!-- Login Section -->
<div id="loginDiv">
	<span id="inner-title">Log in</span>
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Do It </button>
	<span id="loginResult"></span>
</div>

<!-- Signup Section -->
<!-- Currently this is the exact same as loginDiv, it will be changed -->

<div id="signupDiv">
	<span id="inner-title">Sign Up</span>
	<input type="text" id="firstName" placeholder="FirstName" /><br />
	<input type="text" id="lastName" placeholder="LastName" /><br />
	<input type="text" id="userName" placeholder="UserName" /><br />
	<input type="password" id="newPassword" placeholder="nPassword"/><br />
	<button type="button" id="signUpButton" class="buttons" onclick="signup();"> sign up </button>
	<span id="signUpResult"></span>
</div>

</body>
</html>
